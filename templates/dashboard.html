{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage all the blog components of this site</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <h1>Basic actions</h1>
        <h1>Upload a file</h1>
        <form action="/uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="file1">
            <button type="submit" value="submit" class="btn btn-primary">Upload</button>

        </form>
        <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>

        
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">SN</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Delte</th>
            </tr>
            </thead>
            <tbody>
                {% for post in posts%}
              <tr>
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
              </tr>
            </tbody>
            {% endfor %}
          </table>
        
                    
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
{% endblock %}
